<!DOCTYPE html>
<html>
<head>
    <title>Payment Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="paymentForm">
        <label for="amountPaid">Amount paid:</label><br>
        <input type="number" id="amountPaid" name="amountPaid"><br>
        <label for="currencyType">Currency:</label><br>
        <select id="currencyType" name="currencyType">
            <option value="rub">RUB</option>
            <!-- Добавьте другие валюты по необходимости -->
        </select><br>
        <label for="payerNickname">Payer nickname:</label><br>
        <input type="text" id="payerNickname" name="payerNickname"><br>
        <label for="spenders">Add spenders:</label><br>
        <input type="text" id="spender1" name="spender1"><br>
        <!-- Добавьте больше полей для участников по необходимости -->
        <input type="submit" value="Split">
    </form>
</body>
</html>
