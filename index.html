<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debt Tracker</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="container">
            <div class="button-container">
                <button onclick="openTab('home')">Home</button>
                <button onclick="openTab('payments')">Payments</button>
                <button onclick="openTab('profile')">Profile</button>
            </div>
            <div id="home" class="tab">
                <div class="container">
                    <div class="tabs">
                        <div class="tab active">DEBTS</div>
                        <div class="tab">OWED</div>
                    </div>
                    <div class="profile">
                        <img src="images/profile.jpg" alt="User profile">
                        <h3>Konstantin</h3>
                    </div>
                    <div class="debt-item">
                        <div>You owe 500 rub to Anton</div>
                        <button class="pay">Pay</button>
                    </div>
                    <div class="debt-item">
                        <div>You owe 500 rub to Anton</div>
                        <button class="paid" disabled>Paid</button>
                    </div>
                    <div class="debt-item">
                        <div>Anton owes 500 rub to you</div>
                        <button class="unpaid">Unpaid</button>
                    </div>
                    <div class="debt-item">
                        <div>Anton owes 500 rub to you</div>
                        <button class="paid">Paid</button>
                    </div>
                    <div class="add-debt">
                        <button onclick="redirectToNewDebtPage()">
                            Add new debt
                        </button>
                    </div>
                </div>
            </div>
            <div id="profile" class="tab" hidden>
                <div class="container">
                    <div class="profile-circle"></div>
                    <h1>Константин</h1>
                    <button>USDT address:...Qweu80</button>
                    <button>your debtors</button>
                    <button>your debts</button>
                </div>
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>

</html>
