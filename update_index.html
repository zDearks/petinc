<!DOCTYPE html>
<html>
<head>
    <title>Payment Splitter</title>
    <style id="themeStyle">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #000;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #spenderContainer {
            margin-bottom: 20px;
        }
        .spender {
            margin-bottom: 10px;
        }
        #darkMode {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="darkMode">Dark Mode</button>
    <form id="paymentForm">
        <label for="amountPaid">Amount paid:</label><br>
        <input type="number" id="amountPaid" name="amountPaid"><br>
        <label for="currencyType">Currency:</label><br>
        <select id="currencyType" name="currencyType">
            <option value="rub">RUB</option>
            <!-- Добавьте другие валюты по необходимости -->
        </select><br>
        <label for="payerNickname">Payer nickname:</label><br>
        <input type="text" id="payerNickname" name="payerNickname"><br>
        <label for="spenders">Add spenders:</label><br>
        <div id="spenderContainer">
            <div class="spender">
                <input type="text" class="spenderName" name="spender1"><br>
                <input type="number" class="spenderAmount" name="spenderAmount1"><br>
            </div>
        </div>
        <button type="button" id="addSpender">Add spender</button>
        <button type="button" id="deleteSpender">Delete spender</button>
        <input type="submit" value="Split">
    </form>

    <script>
        document.getElementById('addSpender').addEventListener('click', function() {
            var spenderContainer = document.getElementById('spenderContainer');
            var newSpender = document.createElement('div');
            newSpender.className = 'spender';
            newSpender.innerHTML = '<input type="text" class="spenderName" name="spender' + (spenderContainer.children.length + 1) + '"><br>' +
                                   '<input type="number" class="spenderAmount" name="spenderAmount' + (spenderContainer.children.length + 1) + '"><br>';
            spenderContainer.appendChild(newSpender);
        });

        document.getElementById('deleteSpender').addEventListener('click', function() {
            var spenderContainer = document.getElementById('spenderContainer');
            if (spenderContainer.children.length > 0) {
                spenderContainer.removeChild(spenderContainer.lastChild);
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var amountPaid = document.getElementById('amountPaid').value;
            var currencyType = document.getElementById('currencyType').value;
            var spenderNames = Array.from(document.getElementsByClassName('spenderName')).map(function(input) { return input.value; });
            var spenderAmounts = Array.from(document.getElementsByClassName('spenderAmount')).map(function(input) { return input.value; });
            if (currencyType === 'rub') {
                var exchangeRate = 0.011; // Замените это на актуальный курс обмена
                var amountInUsd = amountPaid * exchangeRate;
                console.log('Amount in USD: ' + amountInUsd);
            }
            var splitAmount = amountInUsd / spenderNames.length;
            console.log('Each spender should pay: ' + splitAmount);
        });
    </script>
</body>
</html>

</body>
