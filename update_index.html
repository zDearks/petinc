<!DOCTYPE html>
<html>

<head>
    <title>Payment Splitter</title>
    <link rel="stylesheet" href="styles/update_index.css" id="themestyle">
</head>

<body>
    <a href="index.html">
        <button id="darkMode">Back</button>
    </a>
    <form id="paymentForm">
        <label for="amountPaid">Amount paid:</label><br>
        <input type="number" id="amountPaid" name="amountPaid"><br>
        <label for="currencyType">Currency:</label><br>
        <select id="currencyType" name="currencyType">
            <option value="rub">RUB</option>
            
        </select><br>
        <label for="payerNickname">Payer nickname:</label><br>
        <input type="text" id="payerNickname" name="payerNickname"><br>
        <label for="spenders">Add spenders:</label><br>
        <div id="spenderContainer">
            <div class="spender">
                <input type="text" class="spenderName" name="spender1"><br>
                <input type="number" class="spenderAmount" name="spenderAmount1"><br>
            </div>
        </div>
        <button type="button" class="g" id="addSpender">Add spender</button>
        <button type="button" class="g" id="deleteSpender">Delete spender</button>
        <input type="submit" value="Split">
    </form>
    <script src="scripts/scripts.js"></script>
</body>

</html>
